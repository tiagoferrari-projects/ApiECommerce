version: '3.4'
name: app_container

services:
  apiecommerce:
    image: ${DOCKER_REGISTRY-}apiecommerce
    container_name: app_teste
    build:
      context: .
      dockerfile: ApiECommerce/Dockerfile
    depends_on:
      - sqlserver
  sqlserver:
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest
    hostname: 'sqlserver'
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: "yourStrong(!)Password"
    ports:
      - '1433:1433'    
    expose:
      - 1433